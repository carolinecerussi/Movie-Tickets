<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <h1>Ticket Order</h1>
  <br/>
  <div class="ticket-form-div">
<form id="new-ticket-form">
    <label for ="new-ticket-title">Movie:</label>
    <select id="new-ticket-title">
        <option selected disabled>Movie:</option>
        <option value="jaws">Jaws</option>
        <option value="Back to the Future">Back To The Future</option>
        <option >Coraline</option>
</select>
<br />
<div class="radio">
<label>
  <input type="radio" name="movie" value="Jaws" checked>
  <img src="./IMG/jaws.jpg" alt="Jaws Movie Poster" width="150px">
</label>
<label>
  <input type="radio" name="movie" value="Back To The Future">
  <img src="./IMG/back.jpg" alt="Back To The Future Movie Poster" width="150px" >
</label>
<label>
  <input type="radio" name="movie" value="May December" >
  <img src="./IMG/may.jpg" alt="May December Movie Poster" width="150px">
</label>
<label>
  <input type="radio" name="movie" value="Poor Things">
  <img src="./IMG/poor.jpg" alt="Poor Things Movie Poster" width="150px" >
</label>

</div>

<br />

    <label for ="new-ticket-time">Time:</label>
    <select id="new-ticket-time">
        <option selected disabled>Time:</option>
        <option value="3:00">3:00</option>
        <option value="4:55">4:55</option>
        <option >5:45</option>
          <option >7:15</option>
                    <option >8:30</option>
                    <option >10:00</option>
    </select>
  </br>
    <label for="new-ticket-age">What is your age? </label>
    <input id="new-ticket-age" type="text">
  <br />
    <label for="new-quantity">Quantity: </label>
  <input placeholder="0" type="number" id="new-quantity">
  <br />
      <button type="submit">Buy Ticket</button>

</form>
</div>
<div id="ticket-receipt" class="hidden" >
<h2>Ticket Receipt</h2>
  <p>Movie Title: <span id="movie-title" ></span></p>
    <p>Movie Time: <span id="movie-time" ></span></p>
      <p>Quantity: <span id="quantity" ></span></p>
        <p>Price per ticket: <span id="ticket-price" ></span></p>
      <p>Total : <span id="movie-price" ></span></p>
      <!-- <button type="button" class="delete" >Delete</button> -->
</div>
</body>
</html>
